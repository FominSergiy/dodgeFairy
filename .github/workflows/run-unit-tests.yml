name: run unit tests ðŸ“š

on:
  push:
    branches:
      - '*'
      - '!master' # covered by the pr run
  pull_request:
    branches:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          - 14.x

    steps:
      - name: checkout code ðŸ’£
        uses: actions/checkout@v3

      - name: create .env file for tests ðŸ’«
        run : |
          touch .env
          echo REACT_APP_TEST_IMG_PATH='dogeMage/mage.gif' > .env
          echo REACT_APP_TEST_COIN_IMG_PATH='dogeMage/dodg.gif' >> .env
          echo REACT_APP_TEST_GAME_OVER_GIRL_PATH='dogeMage/gameOverGirl.png' >> .env

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: run tests ðŸ¤Œ
        run: |
          npm ci
          npm run unit-test